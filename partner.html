    <script>
      (function () {
        emailjs.init("KMFjPko-HebR5Bu9l");
      })();
      
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        sendMessage(); // Call the sendMessage function
        sendemail(); 
        // Call the sendemail function
      });
      
      function sendMessage() {
        var phonenumber = "+8438438413"; // Your WhatsApp phone number
        var name = document.getElementById("name").value;
        var gmail = document.getElementById("gmail").value;
        var mobile_number = document.getElementById("mobile_number").value;
        var business_name = document.getElementById("business_name").value;
        var district = document.getElementById("district").value;
        var jobrole = document.getElementById("jobrole").value;
      
        var url = "https://wa.me/" + phonenumber + "?text=" +
          "Name: " + name + "%0a" +
          "Gmail: " + gmail + "%0a" +
          "Mobile Number: " + mobile_number + "%0a" +
          "Business Name: " + business_name + "%0a" +
          "District: " + district + "%0a" +
          "jobrole: " + jobrole + "%0a" +
          "This message is sent via the contact form on our website.";
      
        window.open(url, '_blank').focus();
      }
      
      function sendemail() {
        var name = document.getElementById("name").value;
        var gmail = document.getElementById("gmail").value;
        var mobile_number = document.getElementById("mobile_number").value;
        var business_name = document.getElementById("business_name").value;
        var district = document.getElementById("district").value;
        var jobrole = document.getElementById("jobrole").value;

      
        var templateParams = {
          district: district,
          name: name,
          gmail: gmail,
          mobile_number: mobile_number,
          business_name: business_name,
          jobrole: jobrole,
        };
      
        emailjs.send("service_r9e013s", "template_aieyukk", templateParams)
          .then(function(response) {
            console.log("SUCCESS!", response.status, response.text);
            window.alert("Sent successfully!");
          }, function(error) {
            console.error("FAILED...", error);
            window.alert("Failed to send email. Please try again later.");
          });
      }
      
      </script>
